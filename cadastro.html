<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | DevX</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="antialiased">

    <header class="fixed top-0 left-0 right-0 z-50">
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
          <a href="/index" class="flex items-center gap-x-3">
              <img src="/favicon.png" alt="Logo da DevX" class="logo-icon">
              <span class="text-3xl font-bold tracking-wider">DevX</span>
          </a>
          <nav class="hidden md:flex items-center space-x-8">
              <a href="/index#servicos">Serviços</a>
              <a href="/index#why-devx">Por que a DevX?</a>
              <a href="/index#depoimentos">Depoimentos</a>
              <div id="auth-links" class="flex items-center space-x-8"></div>

              <button id="theme-toggle" type="button" class="theme-toggle-button p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-500" aria-label="Alternar tema">
                  <svg id="theme-toggle-dark-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                  <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
              </button>
          </nav>
          <div class="md:hidden">
              <button id="mobile-menu-button" class="focus:outline-none" aria-controls="mobile-menu" aria-expanded="false">
                  <span class="sr-only">Abrir menu principal</span>
                  <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
              </button>
          </div>
      </div>
      <div id="mobile-menu" class="hidden md:hidden">
          <a href="/index#servicos" class="block py-3 px-6 text-sm">Serviços</a>
          <a href="/index#why-devx" class="block py-3 px-6 text-sm">Por que a DevX?</a>
          <a href="/index#depoimentos" class="block py-3 px-6 text-sm">Depoimentos</a>
          <a href="/index#contato" class="block py-3 px-6 text-sm">Contato</a>
          <div class="px-6 py-3">
              <button id="theme-toggle-mobile" type="button" class="theme-toggle-button p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-500" aria-label="Alternar tema mobile">
                  <svg id="theme-toggle-dark-icon-mobile" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                  <svg id="theme-toggle-light-icon-mobile" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
              </button>
          </div>
      </div>
    </header>

    <main>
        <section class="min-h-screen flex items-center justify-center pt-32 pb-16">
            <div class="container w-full max-w-md p-8 space-y-4 card">
                <h2 class="text-3xl font-bold text-center">
                    Crie sua conta
                </h2>
                <form id="signup-form" class="space-y-4">
                    <div>
                        <label for="full_name" class="block mb-2 text-sm font-semibold">Nome Completo</label>
                        <input type="text" id="full_name" placeholder="Seu nome completo" required />
                    </div>
                    <div>
                        <label for="username" class="block mb-2 text-sm font-semibold">Nome de Usuário</label>
                        <input type="text" id="username" placeholder="Como você quer ser chamado" required />
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-semibold">Seu email</label>
                        <input type="email" id="email" placeholder="nome@exemplo.com" required />
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-semibold">Crie uma senha</label>
                        <input type="password" id="password" placeholder="Mínimo de 6 caracteres" required />
                    </div>
                     <div>
                        <label for="password-confirm" class="block mb-2 text-sm font-semibold">Confirme sua senha</label>
                        <input type="password" id="password-confirm" placeholder="Repita a senha" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-full !mt-6">
                        Criar Conta
                    </button>
                    <p class="text-sm text-center !mt-4">
                        Já tem uma conta? <a href="/login" class="font-medium text-sky-500 hover:underline">Faça o login</a>
                    </p>
                </form>
            </div>
        </section>
    </main>
    
    <footer class="py-8 border-t">
       <div class="container mx-auto px-6 text-center text-sm">
            <p>© 2025 DevX. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script type="module" src="/js/main.js"></script>
</body>
</html>
