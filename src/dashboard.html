<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Dashboard | DevX</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="antialiased">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-6 pt-32 pb-16">
        <h2 id="welcome-message" class="text-3xl font-bold mb-8">Carregando...</h2>

        <section id="meus-projetos" class="mb-12">
            <h3 class="text-2xl font-semibold mb-4">Meus Projetos</h3>
            <div id="projects-list" class="space-y-4">
                <p>Carregando seus projetos...</p>
            </div>
        </section>

        <section id="criar-projeto" class="hidden">
            <h3 class="text-2xl font-semibold mb-4">Solicitar Novo Projeto</h3>
            <div class="card p-8">
                <form id="create-project-form">
                    <div class="mb-4">
                        <label for="project-description" class="block mb-2 text-sm font-semibold">Descreva sua ideia ou necessidade</label>
                        <textarea id="project-description" rows="5" placeholder="Ex: Preciso de uma landing page para meu novo produto de marketing digital, com foco em conversão e design moderno..." required></textarea>
                        <p class="text-xs text-gray-500 mt-1">Seja o mais detalhado possível. Nossa equipe analisará sua solicitação.</p>
                    </div>
                    <button type="submit" class="btn btn-primary w-full">Enviar Solicitação de Projeto</button>
                </form>
            </div>
        </section>

        <section id="limite-projetos-aviso" class="hidden">
            <div class="card p-8 text-center bg-yellow-50 dark:bg-yellow-900/20 border-yellow-200 dark:border-yellow-800">
                <h3 class="text-xl font-semibold text-yellow-800 dark:text-yellow-300">Limite de projetos atingido</h3>
                <p class="text-yellow-700 dark:text-yellow-400 mt-2">Você já atingiu o limite de 5 projetos solicitados. Para novos projetos, por favor, entre em contato.</p>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    
    <script type="module" src="/js/main.js"></script>
</body>

</html>
