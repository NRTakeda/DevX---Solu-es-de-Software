<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="antialiased">

    <header class="fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/index.html" class="flex items-center gap-x-3">
            <img src="/favicon.png" alt="Logo da DevX" class="logo-icon">
            <span class="text-3xl font-bold tracking-wider">DevX</span>
        </a>

        <nav class="hidden md:flex items-center space-x-8">
            <a href="/index.html#servicos">Serviços</a>
            <a href="/index.html#why-devx">Por que a DevX?</a>
            <a href="/index.html#depoimentos">Depoimentos</a>
            <div class="auth-links flex items-center space-x-8"></div>
            <button type="button" class="theme-toggle-button p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-500" aria-label="Alternar tema">
                <svg id="theme-toggle-dark-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </button>
        </nav>

        <div class="flex items-center gap-x-4 md:hidden">
            <div class="auth-links"></div>
            <button type="button" class="theme-toggle-button p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-500" aria-label="Alternar tema">
                <svg id="theme-toggle-dark-icon-mobile" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon-mobile" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </button>
            <button id="mobile-menu-button" class="focus:outline-none" aria-controls="mobile-menu" aria-expanded="false">
                <span class="sr-only">Abrir menu principal</span>
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
    </div>

    <div id="mobile-menu" class="hidden md:hidden">
        <a href="/index.html#servicos" class="block py-3 px-6 text-sm">Serviços</a>
        <a href="/index.html#why-devx" class="block py-3 px-6 text-sm">Por que a DevX?</a>
        <a href="/index.html#depoimentos" class="block py-3 px-6 text-sm">Depoimentos</a>
        <a href="/index.html#contato" class="block py-3 px-6 text-sm">Contato</a>
    </div>
</header>

    <div class="flex" style="padding-top: 88px;">

        <aside class="w-64 flex-shrink-0 h-[calc(100vh-88px)] border-r dark:border-gray-700 p-4">
            <nav class="flex flex-col space-y-2">
                <h3 class="px-2 text-xs font-semibold uppercase text-gray-400 tracking-wider">Menu</h3>
                <a href="#" id="nav-link-projects" class="flex items-center px-2 py-2 text-sm font-medium rounded-md">
                    Projetos
                </a>
                <a href="#" id="nav-link-profile" class="flex items-center px-2 py-2 text-sm font-medium rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
                    Perfil
                </a>
            </nav>
        </aside>

        <main class="flex-grow p-8 overflow-auto h-[calc(100vh-88px)]">

            <div id="content-projects">
                <section class="w-full max-w-4xl mx-auto">
                    <div class="card p-8 text-left">
                        <h3 class="text-2xl font-bold mb-4">Status do seu Projeto</h3>
                        <div id="project-info" class="space-y-2">
                            <p><strong>Projeto:</strong> <span id="project-name">Carregando...</span></p>
                            <p><strong>Status:</strong> <span id="project-status" class="font-semibold">Carregando...</span></p>
                        </div>
                    </div>
                </section>
            </div>

            <div id="content-profile" class="hidden">
                <section class="w-full max-w-2xl mx-auto">
                    <div class="p-8 card">
                        <div class="text-center mb-8">
                            <h2 id="welcome-message" class="text-3xl font-bold">Carregando...</h2>
                            <p>Gerencie suas informações de perfil abaixo.</p>
                        </div>
                        
                        <form id="profile-form" class="space-y-4 text-left">
                            <div>
                                <label for="email-display" class="block mb-2 text-sm font-semibold">Email</label>
                                <input type="email" id="email-display" class="opacity-70" disabled />
                            </div>
                            <div>
                                <label for="username-input" class="block mb-2 text-sm font-semibold">Nome de Usuário</label>
                                <input type="text" id="username-input" disabled />
                            </div>
                            <div>
                                <label for="full_name-input" class="block mb-2 text-sm font-semibold">Nome Completo</label>
                                <input type="text" id="full_name-input" disabled />
                            </div>
                            <div>
                                <label for="website-input" class="block mb-2 text-sm font-semibold">Website</label>
                                <input type="text" id="website-input" placeholder="https://exemplo.com" disabled />
                            </div>
                            <div id="form-status-message" class="h-6 text-center text-sm"></div>
                            <div class="flex justify-end items-center gap-4 pt-4">
                                <button type="button" id="edit-button" class="btn btn-primary">Editar Perfil</button>
                                <button type="submit" id="save-button" class="btn btn-primary hidden">Salvar Alterações</button>
                                <button type="button" id="logout-button" class="btn bg-red-600 hover:bg-red-700 text-white">Sair</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>

        </main>
    </div>

    <script type="module" src="/js/main.js"></script>
</body>

</html>
