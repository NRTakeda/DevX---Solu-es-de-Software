<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | DevX</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="antialiased">

    <div id="header-placeholder"></div>

    <div id="dashboard-container"> 
        <div class="flex">
            <aside id="dashboard-sidebar" class="fixed top-0 left-0 z-40 h-screen border-r dark:border-gray-700 bg-white dark:bg-gray-900">
                <div class="h-full px-3 py-4 overflow-y-auto">
                    <ul class="space-y-2 font-medium">
                        <li>
                            <a href="#" id="nav-link-projects" class="nav-link flex items-center p-3 rounded-lg">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
                                <span class="nav-link-text ml-3">Projetos</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="nav-link-profile" class="nav-link flex items-center p-3 rounded-lg">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                <span class="nav-link-text ml-3">Perfil</span>
                            </a>
                        </li>
                    </ul>
                    <div id="sidebar-pin-container" class="absolute bottom-4 left-0 w-full px-3">
                        <button id="sidebar-pin-btn" class="w-full flex items-center p-3 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700" aria-label="Fixar menu">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                        </button>
                    </div>
                </div>
            </aside>

            <main id="main-content" class="p-8 overflow-auto h-[calc(100vh-88px)]">
                <h2 id="welcome-message" class="text-3xl font-bold mb-8">Carregando...</h2>
                <div id="content-projects">
                    </div>
                <div id="content-profile" class="hidden">
                    </div>
            </main>
        </div>
    </div>
    
    <div id="footer-placeholder"></div>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
