<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | DevX</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="antialiased">

    <header class="fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/index.html" class="flex items-center gap-x-3">
            <img src="/favicon.png" alt="Logo da DevX" class="logo-icon">
            <span class="text-3xl font-bold tracking-wider">DevX</span>
        </a>

        <div class="flex items-center">
            <nav class="hidden md:flex items-center space-x-8">
                <a href="/index.html#servicos">Serviços</a>
                <a href="/index.html#why-devx">Por que a DevX?</a>
                <a href="/index.html#depoimentos">Depoimentos</a>
                <a href="/index.html#contato">Contato</a>
            </nav>

            <div class="flex items-center space-x-4 ml-4">
                <div id="auth-links">
                    </div>
                <button id="theme-toggle" type="button" class="theme-toggle-button p-2 rounded-full">
                    <svg id="theme-toggle-dark-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </div>
    </div>
</header>

    <main class="pt-32 pb-16">
        <section class="container mx-auto px-6">
            <h2 class="text-3xl font-bold mb-8">Painel Administrativo de Projetos</h2>
            <div class="card p-8">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b dark:border-gray-700">
                                <th class="p-4">Nome do Projeto</th>
                                <th class="p-4">Cliente (Usuário)</th>
                                <th class="p-4">Status Atual</th>
                                <th class="p-4">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="projects-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-100">
            <div class="card p-8 w-full max-w-lg">
                <h3 class="text-2xl font-bold mb-4">Editar Projeto</h3>
                <form id="edit-project-form">
                    <input type="hidden" id="edit-project-id">
                    <div class="mb-4">
                        <label for="edit-project-name" class="block mb-2 text-sm font-semibold">Nome do Projeto</label>
                        <input type="text" id="edit-project-name">
                    </div>
                    <div class="mb-4">
                        <label for="edit-project-status" class="block mb-2 text-sm font-semibold">Status</label>
                        <input type="text" id="edit-project-status" placeholder="Ex: Em Desenvolvimento">
                    </div>
                    <div class="flex justify-end gap-4">
                        <button type="button" id="cancel-edit-button" class="btn bg-gray-500 hover:bg-gray-600 text-white">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <script type="module" src="/js/main.js"></script>
</body>
</html>
