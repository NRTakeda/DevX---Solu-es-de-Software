<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | DevX</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="antialiased">

    <div id="header-placeholder"></div>

    <main>
        <section class="min-h-screen flex items-center justify-center pt-32 pb-16">
            <div class="container w-full max-w-md p-8 space-y-4 card">
                <h2 class="text-3xl font-bold text-center">
                    Crie sua conta
                </h2>
                <form id="signup-form" class="space-y-4">
                    <div>
                        <label for="full_name" class="block mb-2 text-sm font-semibold">Nome Completo</label>
                        <input type="text" id="full_name" placeholder="Seu nome completo" required />
                    </div>
                    <div>
                        <label for="username" class="block mb-2 text-sm font-semibold">Nome de Usuário</label>
                        <input type="text" id="username" placeholder="Como você quer ser chamado" required />
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-semibold">Seu email</label>
                        <input type="email" id="email" placeholder="nome@exemplo.com" required />
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-semibold">Crie uma senha</label>
                        <input type="password" id="password" placeholder="Mínimo de 6 caracteres" required />
                    </div>
                    <div>
                        <label for="password-confirm" class="block mb-2 text-sm font-semibold">Confirme sua senha</label>
                        <input type="password" id="password-confirm" placeholder="Repita a senha" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-full !mt-6">
                        Criar Conta
                    </button>
                    <p class="text-sm text-center !mt-4">
                        Já tem uma conta? <a href="/login.html" class="font-medium text-sky-500 hover:underline">Faça o login</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="/js/main.js"></script>
    
</body>
</html>
