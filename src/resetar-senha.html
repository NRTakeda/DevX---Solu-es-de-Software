<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha | DevX</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="antialiased">

    <div id="header-placeholder"></div>

    <main>
        <section class="min-h-screen flex items-center justify-center pt-32 pb-16">
            <div class="container w-full max-w-md p-8 space-y-6 card">
                <h2 class="text-3xl font-bold text-center">
                    Crie uma nova senha
                </h2>
                <p class="text-center text-sm">Digite sua nova senha abaixo. Ela deve ter no m√≠nimo 6 caracteres.</p>
                <form id="reset-password-form" class="space-y-6">
                    <div>
                        <label for="new-password" class="block mb-2 text-sm font-semibold">Nova Senha</label>
                        <input type="password" id="new-password" required />
                    </div>
                    <div>
                        <label for="confirm-password" class="block mb-2 text-sm font-semibold">Confirme a Nova Senha</label>
                        <input type="password" id="confirm-password" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-full">
                        Salvar Nova Senha
                    </button>
                </form>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="/js/main.js"></script>
    
</body>
</html>
