<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DevX</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="antialiased">

    <header class="fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/index.html" class="flex items-center gap-x-3">
            <img src="/favicon.png" alt="Logo da DevX" class="logo-icon">
            <span class="text-3xl font-bold tracking-wider">DevX</span>
        </a>

        <div class="flex items-center">
            <nav class="hidden md:flex items-center space-x-8">
                <a href="/index.html#servicos">Serviços</a>
                <a href="/index.html#why-devx">Por que a DevX?</a>
                <a href="/index.html#depoimentos">Depoimentos</a>
                
            </nav>

            <div class="flex items-center space-x-4 ml-4">
                <div id="auth-links">
                    </div>
                <button id="theme-toggle" type="button" class="theme-toggle-button p-2 rounded-full">
                    <svg id="theme-toggle-dark-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </div>
    </div>
</header>

    <main>
        <section class="min-h-screen flex items-center justify-center pt-32 pb-16">
            <div class="container w-full max-w-md p-8 space-y-6 card">
                <h2 class="text-3xl font-bold text-center">
                    Acesse sua conta
                </h2>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-semibold">Seu email</label>
                        <input type="email" id="email" placeholder="nome@exemplo.com" required />
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-semibold">Sua senha</label>
                        <input type="password" id="password" placeholder="••••••••" required />
                    </div>
                    <div class="flex items-center justify-between !mt-4">
                        <div class="flex items-center">
                            <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                            <label for="remember" class="ml-3 text-sm">Lembrar de mim</label>
                        </div>
                        <a href="/esqueci-senha.html" class="text-sm text-sky-500 hover:underline">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-full !mt-6">
                        Entrar
                    </button>
                    <p class="text-sm text-center !mt-4">
                        Não tem uma conta? <a href="/cadastro.html" class="font-medium text-sky-500 hover:underline">Crie agora</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <footer class="py-8 border-t">
        <div class="container mx-auto px-6 text-center text-sm">
            <p>© 2025 DevX. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script type="module" src="/js/main.js"></script>

</body>
</html>
